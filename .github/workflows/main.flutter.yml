name: NosoSova Main Workflow

permissions:
  contents: write

defaults:
  run:
    shell: bash

on:

  push:
    branches: [ main ]
    tags: [ "*" ]
    paths-ignore: [ "README.md" ]

  pull_request:
    branches: [ main ]
    paths-ignore:
     - "doc/**"
     - "tool/**"
     - ".vscode/**"
     - 'README.md'
     - '.gitignore'
     - 'analysis_options.yaml'
     - 'devtools_options.yaml'
     - 'LICENSE'

jobs:
  build-macos:
    name: Build macOS (macos-latest;flutter 3.22.3)
    runs-on: [macos-latest]
    strategy:
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Macos
        run: flutter config --enable-macos-desktop
      
      - name: Build macOS app
        run: flutter build macos --release

      - name: List Files
        run: |
          echo "Listing build/macos/Build/Products/Release/NosoSova.app"
          ls -alF build/macos/Build/Products/Release/NosoSova.app

      - name: Upload NosoSova.app folder
        uses: actions/upload-artifact@v4
        with:
          name: NosoSova-macos-latest-x86_64
          path: build/macos/Build/Products/Release/NosoSova.app

  
  release:
    if: contains(github.ref_type, 'tag')

    name: Create GitHub Release
    needs: [build-macos]
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Export tag
      run: echo "tag=${{ github.ref_name }}" >> "$GITHUB_ENV"

    - name: Download the Release binaries
      uses: actions/download-artifact@v4

    - name: List files
      run: |
        echo "Listing macOS"
        ls -alF NosoSova-macos-latest-x86_64

    - name: Create Archives
      run: |
        # macOS
        cd NosoSova-macos-latest-x86_64
        zip -r ../NosoSova-x86_64-macos-${{ env.tag }}.zip *
        cd ..

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        name: NosoSova ${{ env.tag }}
        body: "This text needs to be replaced by the git-cliff output.\r\nBut before that, you need to begin to use the proper way of wording the commit messages!!!"
        files: |
          *.tar.gz
          *.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
