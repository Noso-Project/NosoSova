name: NosoSova Main Workflow

permissions:
  contents: write

defaults:
  run:
    shell: bash

env:
  FLUTTER_VERSION: 3.22.3
  APP_FOLDER_NAME: NosoSova

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
    paths-ignore: [ "README.md" ]

  pull_request:
    branches: [ main ]
    paths-ignore:
     - "doc/**"
     - ".vscode/**"
     - 'README.md'
     - '.gitignore'
     - 'analysis_options.yaml'
     - 'devtools_options.yaml'
     - 'LICENSE'

jobs:
  build-linux:
    name: Build Linux (ubuntu-latest)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Install Ubuntu packages
        run: |
          sudo apt-get update -y
          sudo apt install -y ninja-build libgtk-3-dev

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: |
          pip install pyyaml

      - name: Extract Release Info
        run: python extract_release_info.py

      - name: Source release info
        id: release_info
        run: . release_info.txt

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Application
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release

      - name: Rename folder to ${{ env.APP_FOLDER_NAME }}
        run: |
          mv build/linux/x64/release/bundle build/linux/x64/release/${{ env.APP_FOLDER_NAME }}

      - name: List Files
        run: |
          echo "Listing files"
          ls -alF build/linux/x64/release/${{ env.APP_FOLDER_NAME }}

      - name: Upload bundle folder
        uses: actions/upload-artifact@v4
        with:
          name: NosoSova-ubuntu-latest-x86_64
          path: build/linux/x64/release/${{ env.APP_FOLDER_NAME }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Source release info
        id: release_info
        run: . release_info.txt

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release_info.outputs.VERSION }}
          release_name: v${{ steps.release_info.outputs.VERSION }}
          body: ${{ steps.release_info.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/linux/x64/release/${{ env.APP_FOLDER_NAME }}
          asset_name: NosoSova-ubuntu-latest-x86_64.tar.gz
          asset_content_type: application/gzip
