name: NosoSova Main Workflow

permissions:
  contents: write

defaults:
  run:
    shell: bash

env:
  FLUTTER_VERSION: 3.22.3
  APP_FOLDER_NAME: NosoSova

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
    paths-ignore: [ "README.md" ]

  pull_request:
    branches: [ main ]
    paths-ignore:
     - "doc/**"
     - ".vscode/**"
     - 'README.md'
     - '.gitignore'
     - 'analysis_options.yaml'
     - 'devtools_options.yaml'
     - 'LICENSE'

jobs:
  build-linux:
    name: Build Linux (ubuntu-latest)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Install Ubuntu packages
        run: |
          sudo apt-get update -y
          sudo apt install -y ninja-build libgtk-3-dev

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: |
          pip install pyyaml

      - name: Extract Release Info
        id: extract_release_info
        run: python extract_release_info.py

      - name: Upload changelog.txt
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.txt

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download changelog.txt
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .

      - name: Source release info
        id: release_info
        run: |
          source changelog.txt
          echo "VERSION=$VERSION"
          echo "RELEASE_NOTES=$RELEASE_NOTES"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release_info.outputs.VERSION }}
          release_name: v${{ steps.release_info.outputs.VERSION }}
          body: ${{ steps.release_info.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false

