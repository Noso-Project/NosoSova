name: NosoSova Main Workflow

permissions:
  contents: write

defaults:
  run:
    shell: bash

on:

  push:
    branches: [ main ]
    tags: [ "*" ]
    paths-ignore: [ "README.md" ]

  pull_request:
    branches: [ main ]
    paths-ignore:
     - "doc/**"
     - "tool/**"
     - ".vscode/**"
     - 'README.md'
     - '.gitignore'
     - 'analysis_options.yaml'
     - 'devtools_options.yaml'
     - 'LICENSE'

jobs:
  build-android:
    name: Build Android (ubuntu-latest;flutter 3.22.3;Java zulu 17)
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Application
        run: flutter build apk --release

      - name: Sign APK
        run: |
         apksigner sign \
         --ks keys/key_store.jks \
         --ks-key-alias ${{ secrets.KEY_ALIAS_ANDROID }} \
         --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
         --key-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
         --out NosoSova.apk \
         build/app/outputs/flutter-apk/app-release.apk

      - name: List Files
        run: |
          echo "Listing build/app/outputs/apk"
          ls -alF NosoSova.apk

      - name: Upload apk folder
        uses: actions/upload-artifact@v4
        with:
          name: NosoSova-android
          path: NosoSova.apk

  
