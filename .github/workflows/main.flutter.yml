name: NosoSova Main Workflow

permissions:
  contents: write

defaults:
  run:
    shell: bash

on:

  push:
    branches: [ main ]
    tags: [ "*" ]
    paths-ignore: [ "README.md" ]

  pull_request:
    branches: [ main ]
    paths-ignore:
     - "doc/**"
     - "tool/**"
     - ".vscode/**"
     - 'README.md'
     - '.gitignore'
     - 'analysis_options.yaml'
     - 'devtools_options.yaml'
     - 'LICENSE'

jobs:
 build-windows:
    name: Build Windows (windows-latest;flutter 3.22.3)
    runs-on: [windows-latest]
    strategy:
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Application
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release

      - name: List Files
        run: |
          echo "Listing build/windows/x64/runner/Release"
          ls -alF build/windows/x64/runner/Release

      - name: Rename Release folder to NosoSova
        run: |
          Rename-Item -Path build/windows/x64/runner/Release -NewName NosoSova
          shell: pwsh

      - name: Move DLL files to NosoSova
        run: |
          Move-Item -Path build/windows/x64/runner/dlls/msvcp140.dll -Destination build/windows/x64/runner/NosoSova/
          Move-Item -Path build/windows/x64/runner/dlls/msvcp140_1.dll -Destination build/windows/x64/runner/NosoSova/
          Move-Item -Path build/windows/x64/runner/dlls/vcruntime140.dll -Destination build/windows/x64/runner/NosoSova/
          Move-Item -Path build/windows/x64/runner/dlls/vcruntime140_1.dll -Destination build/windows/x64/runner/NosoSova/
          shell: pwsh

      - name: List Files in NosoSova
        run: |
          Get-ChildItem -Path build/windows/x64/runner/NosoSova
          shell: pwsh

      - name: Upload Release folder
        uses: actions/upload-artifact@v4
        with:
          name: NosoSova-windows-latest-x86_64
          path: build/windows/x64/runner/Release
